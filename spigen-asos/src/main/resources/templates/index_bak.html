    <script type="text/javascript">
      $.ajax({
        method: "GET",
        url: "/api/v1/get/data",
        dataType: "json"
      })
      .done(function( data ) {
        console.log( "Data return :", data );
        data.forEach(function(item,index) {
          $( "#dataTable" ).append( 
              "<tr>" +
                "<td>" + (index+1) + "</td>" +
              	"<td>" + item.title + "</td>" +
              	"<td>" + item.description + "</td>" +
              	"<td>" + item.value + "</td>" +
              "</tr>" );
        })
      });
      
      
      $.ajax({
          method: "GET",
          url: "/api/v1/get/data2",
          dataType: "json"
        })
        .done(function( data ) {
          console.log( "Data return :", data );
          data.forEach(function(item,index) {
            $( "#dataTable2" ).append( 
                "<tr>" +
                  "<td>" + (index+1)     + "</td>" +          
                	"<td>" + item.group  + "</td>" +       
                	"<td>" + item.sku    + "</td>" +         
                	"<td>" + item.value1 + "</td>" +      
                	"<td>" + item.value2 + "</td>" +      
                	"<td>" + item.value3 + "</td>" +      
                	"<td>" + item.value4 + "</td>" +
                	"<td>" + item.value5 + "</td>" +
                "</tr>" );
          })
        });
      
	function changeMenu(obj){
		var frm = document.menuFrm;
		
		frm.method = "GET";
		frm.action = "/file";
		frm.submit();
	}

	</script>
